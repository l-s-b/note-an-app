<div class="notes-list-container">
    <searchbar (searchQuery)="searchNotes($event)"></searchbar>
    <div class="notes-list">
        <note-card
            *ngFor="let note of notes"
            [note]="note"
            (noteDeleted)="WipeDeletedNoteFromList($event)"
            [routerLink]="'/detail/' + note.id"
        />
    </div>
    <button class="button is-primary add-note" routerLink="new">New Note +</button>
</div>
